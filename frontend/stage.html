<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Leaderboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            color: #fff;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .stage {
            background: #2a2a40;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .movie {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: #3a3a55;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .movie:hover {
            transform: scale(1.02);
        }

        .rank {
            font-weight: bold;
            width: 30px;
        }

        button {
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            background: #6c63ff;
            color: #fff;
        }

        button:hover {
            background: #574fe0;
        }

        .remove-btn {
            background: #ff4d6d;
        }

        .remove-btn:hover {
            background: #e63956;
        }

        .heart {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>‚ù§Ô∏è Loved Movies</h1>
        <div class="stage" id="lovedList"></div>

        <h1>üé¨ Movies List</h1>
        <div class="stage" id="leaderboard"></div>
    </div>

    <script>
        let lovedMoviesCache = []

        document.addEventListener('DOMContentLoaded', () => {
            loadAll()
        })

        function getToken() {
            const token = localStorage.getItem('token')
            if (!token) {
                alert('Please login first')
                throw new Error('No token found')
            }
            return token
        }

        async function loadAll() {
            await getLovedMovies()
            await getMovies()
        }

        async function getLovedMovies() {
            try {
                const token = getToken()

                const res = await fetch('/movies/loved', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                })

                if (!res.ok) {
                    const text = await res.text()
                    throw new Error(text)
                }

                const data = await res.json()
                lovedMoviesCache = data
                renderLoved(data)

            } catch (err) {
                console.error('Error fetching loved movies:', err)
            }
        }

        async function getMovies() {
            try {
                const res = await fetch('/movies')
                const data = await res.json()

                const container = document.getElementById('leaderboard')
                container.innerHTML = ''

                const lovedIds = lovedMoviesCache.map(m => m.movie_id)

                let rank = 1
                data.forEach((movie) => {
                    if (lovedIds.includes(movie.movie_id)) return

                    const div = document.createElement('div')
                    div.classList.add('movie')
                    div.innerHTML = `
                        <div class="rank">#${rank++}</div>
                        <div>${movie.name || 'No Title'}</div>
                        <div>${movie.h + ':' + movie.m}</div>
                        <button onclick="addLoved(${movie.movie_id})">‚ù§Ô∏è Love</button>
                    `
                    container.appendChild(div)
                })

            } catch (err) {
                console.error('Error fetching movies:', err)
            }
        }

        function renderLoved(lovedMovies) {
            const lovedContainer = document.getElementById('lovedList')
            lovedContainer.innerHTML = ''

            if (!lovedMovies || lovedMovies.length === 0) {
                lovedContainer.innerHTML = `<div class="movie">No loved movies yet ‚ù§Ô∏è</div>`
                return
            }

            lovedMovies.forEach((movie, index) => {
                const div = document.createElement('div')
                div.classList.add('movie')

                div.innerHTML = `
                    <div class="rank">#${index + 1}</div>
                    <div>${movie.name}</div>
                    <div>${movie.h}:${movie.m}</div>
                    <button class="remove-btn" onclick="removeLoved(${movie.movie_id})">üíî Remove</button>
                `
                lovedContainer.appendChild(div)
            })
        }

        async function addLoved(movie_id) {
            try {
                const token = getToken()

                const res = await fetch('/movies/loved', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ movie_id })
                })

                if (!res.ok) {
                    const msg = await res.text()
                    throw new Error(msg)
                }

                await loadAll()

            } catch (err) {
                console.error('Error adding loved movie:', err)
            }
        }

        async function removeLoved(movie_id) {
            try {
                const token = getToken()

                const res = await fetch('/movies/loved', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ movie_id })
                })

                if (!res.ok) {
                    const msg = await res.text()
                    throw new Error(msg)
                }

                await loadAll()

            } catch (err) {
                console.error('Error removing loved movie:', err)
            }
        }
    </script>

</body>

</html>
