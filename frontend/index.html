<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="login_box" id="login_form">
            <h2>Login</h2>
            <form id="login-form" action="#" method="POST">
                <div id="input_group">
                    <label for="login-username">username</label>
                    <input id="login-username" name="username" placeholder="username" required>
                </div>
                <div id="input_group">
                    <label for="login-password">password</label>
                    <input id="login-password" name="password" placeholder="password" required>
                </div>
                <button type="submit" class="btn">login</button>
                <p class="switch-text">Don`t have account<a onclick="showRegister()">register now</a></p>
            </form>
        </div>


        <div class="register_box hidden" id="register_form">
            <h2>Register</h2>
            <form id="register-form" action="#" method="POST">
                <div id="input_group">  
                <label for="register-username">username</label>
                <input id="register-username" type="text" name="username" placeholder="username" required>
                </div>
                
                <div id="input_group">
                <label for="register-pass">password</label>
                <input id="register-pass" type="text" name="password" placeholder="password" required>
                </div>
                 
                <div class="input-group">
                    <label for="register-confirm">confirm password  </label>
                    <input type="password" id="register-confirm" name="confirm" placeholder="confirm your password" required>
                </div>

                <div id="input_group">
                <label for="register-email">Email</label>
                <input id="register-email" type="text" name="email" placeholder="your mail@gmail.com" required>
                </div>
                
                <div id="input_group">
                <label for="register-name">name</label>
                <input id="register-name" type="text" name="name" placeholder="name" required>
                </div>
                
                <div id="input_group">
                <label for="register-phone">phone</label>
                <input id="register-phone" type="text" name="phone" placeholder="+20" required>
                </div>

                <div id="input_group">
                <label for="register-job">job_name</label>
                <input id="register-job" type="text" name="job_name" placeholder="write your job" required>
                </div>

                <button type="submit" class="btn">register</button>
                <p class="switch-text">You have an account<a onclick="showLogin()">login now</a></p>
            </form>
            
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
